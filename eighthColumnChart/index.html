 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Google Chart with Axis Link</title>
     <!-- Load the Google Charts API -->
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript">
         // Load the Visualization API and the corechart package.
         google.charts.load('current', {'packages':['corechart']});
 
         // Set a callback to run when the Google Visualization API is loaded.
         google.charts.setOnLoadCallback(drawChart);
 
         // Callback that creates and populates a data table, instantiates the chart, passes in the data and
         // draws it.
         function drawChart() {
             // Create the data table.
             var data = new google.visualization.DataTable();
             data.addColumn('string', '暗証番号');
             data.addColumn('number', '入出庫');
             
             // Add your data here
             data.addRows([
             ['0189', 4],
            ['0270', 3],
            ['0361', 0],
            ['1452', 0],
            ['1543', 0],
            ['2634', 0],
            ['2725', 0],
            ['3816', 9],
            ['3907', 18],
            ['4098', 20],
            ['4189', 16],
            ['4270', 20],
            ['5361', 26],
            ['5452', 29],
            ['6543', 33],
            ['6634', 35],
            ['6725', 41],
            ['7816', 33],
            ['7907', 32],
            ['8098', 21],
            ['8189', 15],
            ['8270', 8],
            ['9361', 5],
            ['9452', 11],
             ]);
 
             // Set chart options
             var options = {
                 title: 'Google Chart with Axis Link',
                 hAxis: {
                     title: '暗証番号',
                     viewWindow: { min: 0 }
                 },
                 vAxis: {
                     title: '入出庫'
                 },
                 explorer: {
                     actions: ['dragToZoom', 'rightClickToReset'],
                     axis: 'horizontal'
                 }
             };
 
             // Instantiate and draw our chart, passing in some options.
             var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
             chart.draw(data, options);
 
             // Add a click event listener to the chart to handle axis link
             google.visualization.events.addListener(chart, 'click', function(e) {
                 if (e.targetID.startsWith('hAxis#0#label#')) {
                     // Extract the clicked label
                     var clickedLabel = e.targetID.replace('hAxis#0#label#', '');
                     
                     // Open a link based on the clicked label
                     window.open('https://example.com/' + clickedLabel);
                 }
             });
         }
     </script>
 </head>
 <body>
     <!-- Create a div to hold the chart -->
     <div id="chart_div" style="width: 100%; height: 400px;"></div>
 </body>
 </html>
