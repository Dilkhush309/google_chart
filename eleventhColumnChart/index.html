<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Column Chart - Two Tables</title>
    <!-- Load the Google Charts API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table, instantiates the combo chart, passes in the data, and draws it.
        function drawChart() {
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'First Table - Column 1');
            data.addColumn('number', 'First Table - Column 2');
            data.addColumn('number', 'Second Table - Column 1');
            data.addColumn('number', 'Second Table - Column 2');

            // Add your data here (assuming two columns in each table)
            data.addRows([
                ['Ｕ縦走行', 20, 30, null, null],
                ['Ｕ横走行', 40, 50, null, null],
                ['Ｕ切換', 60, 70, null, null],
                ['LV1',null, null, 120, 130],
                ['LV2',null, null, 140, 150],
                ['ST1',null, null, 160, 170],
                ['ST2',null, null, 180, 190],
            ]);

            // Set column chart options
            var options = {
                title: 'Combined Column Chart - Two Tables',
                hAxis: {
                    title: 'Categories',
                    viewWindow: { min: 0 }
                },
                vAxis: {
                    title: 'Values'
                },
                seriesType: 'bars',
                series: {
                    0: {color: 'blue'},    // Color for the first table - Column 1 (on the left)
                    1: {color: 'green'},   // Color for the first table - Column 2
                    2: {color: 'red'},     // Color for the second table - Column 1 (on the right)
                    3: {color: 'purple'}   // Color for the second table - Column 2
                }
            };

            // Instantiate and draw the column chart.
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!-- Create a div to hold the column chart -->
    <div id="chart_div" style="width: 100%; height: 400px;"></div>
</body>
</html>
